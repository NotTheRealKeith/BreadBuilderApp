{% extends "base.html" %}

{% block content %}
<link rel="stylesheet" href="../static/home.css">

<dev class = "dashboard">
    <dev class = "expenseRect">
        <h3> Upcoming Expenses </h3>
        <dev class = "listItem">
            <li>Food</li>
            <li>Netflix</li>
            <li>WoF</li>
        </dev>
        <dev class = "listPrice">
            <li>$40</li>
            <li>$19</li>
            <li>$70</li>
        </dev>

    </dev>
    <dev class = "expenseRect">
        <form method="POST">
          <h3 align="center">Add Transaction</h3>
            <br>
            <div class="btn-group btn-group-toggle" data-toggle="buttons">
              <label class="btn btn-secondary active">
                <input type="radio" name="options" id="option1" autocomplete="off" checked> Expense
              </label>
              <label class="btn btn-secondary">
                <input type="radio" name="options" id="option2" autocomplete="off"> Income
              </label>
            </div>
          <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">Name</span>
              </div>
              <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
            </div>
          <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">$</span>
              </div>
              <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
            <span class="input-group-text">Date Due</span>
                  </div>
            <input
              type="date"
              class="form-control"
              id="date"
              aria-label="Default"
              aria-describedby="inputGroup-sizing-default"
            />
          </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect01">Frequency</label>
              </div>
              <select class="custom-select" id="inputGroupSelect01">
                <option selected>Choose...</option>
                <option value="1">One Time</option>
                <option value="2">Weekly</option>
                <option value="3">Fortnightly</option>
                  <option value="4">Monthly</option>
                  <option value="5">Yearly</option>
              </select>
            </div>
          <br />
          <button type="submit" class="btn btn-primary">Confirm</button>
        </form>

    </dev>

    <dev class = "viewExpenseRect">
            <h3 align="center">Upcoming Expenses</h3>
        <br>
                <ul class="list-group">
              <li class="list-group-item">
                Netflix
                <span class="badge badge-pill">$19</span>
              </li>
              <li class="list-group-item">
                Gas
                <span class="badge badge-pill">$60</span>
              </li>
              <li class="list-group-item">
                Rent
                <span class="badge badge-pill">$210</span>
              </li>
            </ul>
    </dev>
</dev>

{% endblock %}
